<div class="add-bookmark-wrapper has-blurred-white-bg">
    <h2 class="is-bold">Add Bookmark</h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <!-- Browser validates URL but Angular disables it by default.
      ngNativeValidate enables it. -->
        <div class="form-field">
          <label class="form-label">Name</label>
          <input class="textbox" ngModel #textField="ngModel" name="name" type="text" placeholder="e.g. ChatGPT">
        </div>

        <div class="form-field">
          <label class="form-label">URL</label>
          <input class="textbox" ngModel #textField="ngModel" name="url" type="url" placeholder="e.g. https://www.chatgpt.com" required>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Save</button>
        </div>
    </form>
</div>
