<div class="todos-wrapper">

  @for (todo of todos; track todo) {
    <app-todo-item
      [todo]="todo"
      (click)="toggleCompleted(todo)" />
  } @empty {
    <p>No todos yet.</p>
  }

  <div class="btns-container">
    <button class="btn add-btn" (click)="navigateToAddTodo()">
      <mat-icon class="icon" fontIcon="add"></mat-icon>
      Add
    </button>
  </div>

</div>
